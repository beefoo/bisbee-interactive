<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Bisbee Interactive</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/app.css">
  <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

  <div class="stage">

    <div class="floor">
      <div class="void"></div>
    </div>

    <div id="door-from-left" class="prop door-container from-left moving-horizontal v-center">
      <div class="door"></div>
    </div>
    <div id="door-from-right" class="prop door-container from-right moving-horizontal v-center">
      <div class="door"></div>
    </div>
    <div id="door-from-top" class="prop door-container from-top moving-vertical h-center">
      <div class="door"></div>
    </div>

    <div id="rock-04-from-right" class="prop from-right top"></div>
    <div id="rock-03-from-left" class="prop from-left top"></div>

    <div id="insects-videos" class="prop-container">
      <div id="ants-video" class="video-container top"><video data-id="ants" src="video/ants.mp4" preload="auto" autoplay loop></video></div>
      <div id="scorpion-video" class="video-container top"><video data-id="scorpion" src="video/scorpion.mp4" preload="auto" autoplay loop></video></div>
    </div>

    <div id="rocks-set-02" class="prop-container">
      <div id="rock-02-from-left" class="from-left vb-center"></div>
      <div id="rock-01-from-right" class="from-right vb-center"></div>
    </div>

    <div id="fence2" class="prop from-left top"></div>

    <div id="rock-05-from-top" class="prop h-center from-top"></div>

    <div id="tree-tire" class="prop from-left top"></div>

    <div id="rock-07-from-left" class="prop from-left"></div>

    <div id="rock-06-from-left" class="prop from-left"></div>

    <div id="tire" class="prop from-left"></div>

    <div id="rabbit" class="prop from-top"></div>

    <div id="ball" class="prop from-top"></div>

    <div id="frisbee" class="prop from-top"></div>

    <div id="house" class="prop from-top"></div>

    <div id="rock-08-from-right" class="prop from-right"></div>

    <div id="fence" class="prop from-right top"></div>

    <div id="car" class="prop from-top"></div>

    <div id="character" class="character">
      <div class="character-shadow"></div>
      <div class="character-body"></div>
    </div>

    <div class="hotspot top"></div>
    <div class="hotspot bottom"></div>

    <div class="modal hide">
      <div class="curtain left"></div>
      <div class="curtain right"></div>
      <div class="guide">
        <div class="guide-content">
          <p>Move your cursor to the top or bottom of the screen to move forward or backward in time.
          You can also use your <span class="key up">up</span> or <span class="key down">down</span> arrow keys
          (add <span class="key shift">shift</span> key to speed up.)</p>
          <button class="guide-confirm"></button>
        </div>
      </div>
    </div>

    <div class="menu"></div>

    <a href="#menu" class="logo show-modal" title="Bisbee">
      <img src="img/bisbee-logo.png" alt="Bisbee" />
    </a>

  </div>

  <div class="audio hide">
    <audio data-id="footsteps" src="audio/footsteps_on_stage.mp3" preload="auto" loop></audio>
    <audio data-id="footsteps-fast" src="audio/fast_footsteps.mp3" preload="auto" loop></audio>

    <audio data-id="crickets-bark" preload="auto" loop>
      <source src="audio/crickets_dog_barks.ogg" type="audio/ogg">
      <source src="audio/crickets_dog_barks.mp3" type="audio/mpeg">
    </audio>
    <audio data-id="curtain-opening" src="audio/curtain_opening.mp3" preload="auto"></audio>
    <audio data-id="curtain-closing" src="audio/curtain_closing.mp3" preload="auto"></audio>

    <audio data-id="door-in" src="audio/whoosh_in_lotr.mp3" preload="auto"></audio>
    <audio data-id="door-out" src="audio/whoosh_out_center_to_left.mp3" preload="auto"></audio>
    <audio data-id="door-down" src="audio/door_clattering_down.mp3" preload="auto"></audio>
    <audio data-id="door-open" src="audio/door_opening.mp3" preload="auto"></audio>

    <audio data-id="ants-crawling" src="audio/ants_crawling.mp3" preload="auto" loop></audio>
    <audio data-id="car-passing" src="audio/car_passing.mp3" preload="auto"></audio>
    <audio data-id="hitchhike" src="audio/hitchhike_out_of_bisbee.mp3" preload="auto"></audio>
    <audio data-id="hot-day" src="audio/hot_day.mp3" preload="auto" loop></audio>
    <audio data-id="impressions" src="audio/prototype_1st_impressions.mp3" preload="auto"></audio>
    <audio data-id="prototype-orange" src="audio/prototype_orange.mp3" preload="auto"></audio>
    <audio data-id="rocks-falling" src="audio/rocks_falling.mp3" preload="auto"></audio>
    <audio data-id="rooster-crowing" src="audio/rooster_crowing.mp3" preload="auto"></audio>
  </div>

  <div class="debug hide">
    <div>DEBUG</div>
    <button class="reset">Reset</button>
    <div><label>Time:</label> <span id="debug-time">--:--</span></div>
    <div><label>Speed:</label> <span id="debug-speed">--:--</span></div>
    <div><label>Scene:</label> <span id="debug-scene"></span></div>
    <div><label>Scene Progress: <span id="debug-progress"></span></label>
  </div>

  <script src="js/vendor/jquery-1.11.3.min.js"></script>
  <script src="js/vendor/underscore-min.js"></script>
  <script src="js/vendor/hammer.min.js"></script>
  <script src="js/vendor/jquery.hammer.js"></script>
  <script src="js/vendor/easing.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/tween.js"></script>
  <script src="js/sequence.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
