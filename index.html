<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Bisbee Interactive</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/app.css">

<body>

  <div id="stage" class="stage">

    <div id="sequence-intro" data-name="intro" data-order="1" class="sequence" start="0:00" end="0:04">

      <div id="intro" class="intro scene" start="0" end="1">
        <video src="video/timelapse.mp4" preload="auto" autoplay loop></video>
        <img src="img/intro/quote-1@2x.png" class="quote left" />
        <img src="img/intro/quote-2@2x.png" class="quote right" />
        <div class="audio" audio="thunderstrike" audio-start="0"></div>
      </div>

    </div>

    <div id="sequence-town" data-name="town" data-order="2" class="sequence" start="0:00" end="0:40" controls="true" character="true">

      <!-- Floor -->

      <div id="floor" class="floor scene" start="0" end="0:13">
        <div class="void"></div>
      </div>
      <div id="ground" class="ground prop scene" start="0:13" end="1">
        <img src="img/common/road-sprites@2x.jpg" id="ground-image" class="ground-image" />
      </div>

      <!-- Scene: Doors -->
      <div id="scene-doors" class="scene" start="0" end="0:18" pause-amount="0.1">
        <div id="door-from-left" start="0" end="0.34" animation-end="50" class="prop door-container from-left moving-horizontal v-center double-rope">
          <div class="door"><img src="img/scene-doors/door-sprite.png" /></div>
          <div class="audio" audio="door-in" audio-start="0.2"></div>
          <div class="audio" audio="door-out" audio-start="0.7"></div>
          <div class="toggle-class" toggle-name="moving-horizontal" toggle-start="0.3" toggle-end="0.7" toggle-invert="true"></div>
        </div>
        <div id="door-from-right" start="0.16" end="0.67" animation-end="50" class="prop door-container from-right moving-horizontal v-center double-rope">
          <div class="door"><img src="img/scene-doors/door-sprite.png" /></div>
          <div class="audio" audio="door-in" audio-start="0.2"></div>
          <div class="audio" audio="door-out" audio-start="0.7"></div>
          <div class="toggle-class" toggle-name="moving-horizontal" toggle-start="0.3" toggle-end="0.7" toggle-invert="true"></div>
        </div>
        <div id="door-from-top" start="0.45" end="1" animation-end="50" class="prop door-container from-top moving-vertical h-center double-rope">
          <div class="door"><img src="img/scene-doors/door-sprite.png" /></div>
          <div class="audio" audio="door-in" audio-start="0.2"></div>
          <div class="audio" audio="door-out" audio-start="0.7"></div>
          <div class="audio" audio="door-open" audio-start="0.5" direction="forward"></div>
          <div class="toggle-class" toggle-name="moving-vertical" toggle-start="0.3" toggle-end="0.7" toggle-invert="true"></div>
          <div class="toggle-class" toggle-name="open" toggle-start="0.5" toggle-end="1.0"></div>
        </div>
      </div>

      <!-- Scene: Rocks -->
      <div id="scene-rocks" class="scene" start="0:12" end="1">
        <img id="ramshackle-bg" start="0.07" end="1" src="img/scene-ramshackle/background-rocks@2x.jpg" class="prop left from-bottom bg from-fade" />
        <div id="rocks-insects-videos" start="0.18" end="0.38" class="prop bg from-fade">
          <div id="rocks-ants-video" class="video-container"><video data-id="ants" src="video/ants.mp4" preload="auto" autoplay loop></video></div>
          <div id="rocks-scorpion-video" class="video-container"><video data-id="scorpion" src="video/scorpion.mp4" preload="auto" autoplay loop></video></div>
        </div>
        <img id="rocks-rock1-from-left" start="0.035" end="0.48" audio="rocks-falling" audio-start="0.15" src="img/scene-rocks/rock-pile-left@2x.png" class="prop from-left" />
        <img id="rocks-rock2-from-right" start="0" end="0.75" src="img/scene-rocks/rock-pile-right@2x.png" class="prop from-right" />
        <img id="rocks-rock3-from-top" start="0.035" end="0.47" audio="rocks-falling2" audio-start="0.6" src="img/scene-rocks/rocks-center@2x.png" class="prop h-center from-top" />
        <div class="audio" audio="hot-day" audio-start="0.07" loop="true"></div>
      </div>

      <!-- <div id="scene-pit" class="scene">
        <img id="pit-bg" src="img/scene-pit/background-sky@2x.jpg" class="prop bg top left" />

    </div>

    <div id="character" class="character">
      <div class="character-shadow">
        <img src="img/common/character-shadow.png" />
      </div>
      <div class="character-body">
        <img src="img/common/standing_still@2x.png" class="image-still" />
        <img src="img/common/boy-walking-sprites@2x.png" class="image-walking" />
      </div>
    </div>

    <div id="stage-controls" class="stage-controls">

      <div class="hotspot top"></div>
      <div class="hotspot bottom"></div>

    </div>

    <div class="modal hide">
      <div class="curtain left"></div>
      <div class="curtain right"></div>
      <div class="guide">
        <div class="guide-content">
          <p>Move your cursor to the top or bottom of the screen to move forward or backward in time.
          You can also use your <span class="key up">up</span> or <span class="key down">down</span> arrow keys
          (add <span class="key shift">shift</span> key to speed up.)</p>
          <button class="guide-confirm"></button>
        </div>
      </div>
    </div>

    <div id="start" class="start active">
      <div>Click to Start</div>
    </div>

    <!-- <div class="menu"></div>

    <a href="#menu" class="logo show-modal" title="Bisbee">
      <img src="img/bisbee-logo.png" alt="Bisbee" />
    </a> -->

  </div>

  <div class="audio hide">
    <audio data-id="thunderstrike" src="audio/road_sfx_thunderstrike.mp3" preload="auto"></audio>

    <audio data-id="footsteps" src="audio/stage_sfx_footsteps.mp3" preload="auto" loop></audio>
    <audio data-id="footsteps-fast" src="audio/stage_sfx_footsteps_fast.mp3" preload="auto" loop></audio>
    <audio data-id="footsteps-road" src="audio/road_sfx_footsteps.mp3" preload="auto" loop></audio>
    <audio data-id="footsteps-road-fast" src="audio/road_sfx_footsteps_fast.mp3" preload="auto" loop></audio>

    <audio data-id="crickets-bark" src="audio/stage_amb_nighttime_crickets.mp3" preload="auto" loop></audio>
    <audio data-id="curtain-opening" src="audio/stage_sfx_curtain_pull.mp3" preload="auto"></audio>
    <audio data-id="curtain-closing" src="audio/stage_sfx_curtain_pull.mp3" preload="auto"></audio>

    <audio data-id="door-in" src="audio/stage_sfx_door_enter.mp3" preload="auto"></audio>
    <audio data-id="door-out" src="audio/stage_sfx_door_enter.mp3" preload="auto"></audio>
    <audio data-id="door-down" src="audio/stage_sfx_door_enter.mp3" preload="auto"></audio>
    <audio data-id="door-open" src="audio/stage_sfx_door_open.mp3" preload="auto"></audio>

    <audio data-id="rocks-falling" src="audio/road_sfx_rockfall_1.mp3" preload="auto"></audio>
    <audio data-id="rocks-falling2" src="audio/road_sfx_rockfall_2.mp3" preload="auto"></audio>

    <audio data-id="hot-day" src="audio/road_amb_1_outsidetown.mp3" preload="auto" loop></audio>

  <div class="debug hide">
    <div>DEBUG</div>
    <button class="reset">Reset</button>
    <div><label>Time:</label> <span id="debug-time">--:--</span></div>
    <div><label>Speed:</label> <span id="debug-speed">--:--</span></div>

    <div><label>Scene Progress: <span id="debug-progress"></span></label> -->
