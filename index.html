<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Bisbee Interactive</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/app.css">
  <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

  <div class="stage">

    <div class="floor">
      <div class="void"></div>
    </div>

    <div id="character" class="character">
      <div class="character-shadow"></div>
      <div class="character-body"></div>
    </div>

    <div class="hotspot top"></div>
    <div class="hotspot bottom"></div>

    <div class="menu"></div>
    <a href="#menu" class="logo" title="Bisbee">
      <img src="img/bisbee-logo.png" alt="Bisbee" />
    </a>

  </div>

  <div class="debug">
    <button class="reset">Reset</button>
    <div id="time">--:--</div>

    <div id="step1"></div>
    <div id="step2"></div>
    <div id="step3"></div>
  </div>

  <script src="js/vendor/jquery-1.11.3.min.js"></script>
  <script src="js/vendor/underscore-min.js"></script>
  <script src="js/vendor/hammer.min.js"></script>
  <script src="js/vendor/jquery.hammer.js"></script>
  <script src="js/vendor/dynamics.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/sequence.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
