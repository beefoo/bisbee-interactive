<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Bisbee Interactive</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/app.css">
  <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

  <div class="stage">

    <!-- Scene: Rocks BG -->

    <img id="rocks-bg" src="img/scene-ramshackle/background-rocks@2x.jpg" class="prop left from-bottom" />

    <div id="insects-videos" class="prop-container">
      <div id="ants-video" class="video-container"><video data-id="ants" src="video/ants.mp4" preload="auto" autoplay loop></video></div>
      <div id="scorpion-video" class="video-container"><video data-id="scorpion" src="video/scorpion.mp4" preload="auto" autoplay loop></video></div>
    </div>

    <!-- / Scene: Rocks BG -->

    <!-- Scene: Home BG -->

    <img id="hill-bg" src="img/scene-stairs-homes/background-hill@2x.jpg" class="prop left from-bottom" />

    <!-- / Scene: Home BG -->



    <div id="floor" class="floor active">
      <div class="void"></div>
    </div>

    <div id="ground" class="ground prop">
      <img src="img/common/road-sprites@2x.jpg" id="ground-image" class="ground-image" />
    </div>

    <div id="door-from-left" class="prop door-container from-left moving-horizontal v-center double-rope">
      <div class="door"></div>
    </div>
    <div id="door-from-right" class="prop door-container from-right moving-horizontal v-center double-rope">
      <div class="door"></div>
    </div>
    <div id="door-from-top" class="prop door-container from-top moving-vertical h-center double-rope">
      <div class="door"></div>
    </div>

    <!-- Scene: Rocks -->

    <img id="rock-01-from-left" src="img/scene-rocks/rock-pile-left@2x.png" class="prop from-left" />
    <img id="rock-02-from-right" src="img/scene-rocks/rock-pile-right@2x.png" class="prop from-right" />
    <img id="rock-03-from-top" src="img/scene-rocks/rocks-center@2x.png" class="prop h-center from-top" />

    <!-- / Scene: Rocks -->

    <div id="fence2" class="prop from-left top"></div>

    <div id="tree-tire" class="prop from-left top"></div>

    <div id="rock-07-from-left" class="prop from-left"></div>

    <div id="rock-06-from-left" class="prop from-left"></div>

    <div id="tire" class="prop from-left"></div>

    <div id="rabbit" class="prop from-top rope"><div class="prop-image"></div></div>

    <div id="ball" class="prop from-top rope"><div class="prop-image"></div></div>

    <div id="frisbee" class="prop from-top rope"><div class="prop-image"></div></div>

    <div id="house" class="prop from-top"></div>

    <div id="rock-08-from-right" class="prop from-right"></div>

    <div id="fence" class="prop from-right top"></div>

    <div id="car" class="prop from-top double-rope"><div class="prop-image"></div></div>

    <div id="character" class="character">
      <div class="character-shadow"></div>
      <div class="character-body"></div>
    </div>

    <div class="hotspot top"></div>
    <div class="hotspot bottom"></div>

    <div class="modal hide">
      <div class="curtain left"></div>
      <div class="curtain right"></div>
      <div class="guide">
        <div class="guide-content">
          <p>Move your cursor to the top or bottom of the screen to move forward or backward in time.
          You can also use your <span class="key up">up</span> or <span class="key down">down</span> arrow keys
          (add <span class="key shift">shift</span> key to speed up.)</p>
          <button class="guide-confirm"></button>
        </div>
      </div>
    </div>

    <div id="intro" class="intro active">
      <img src="img/intro/quote-1@2x.png" class="quote left" />
      <img src="img/intro/quote-2@2x.png" class="quote right" />
    </div>

    <!-- <div class="menu"></div>

    <a href="#menu" class="logo show-modal" title="Bisbee">
      <img src="img/bisbee-logo.png" alt="Bisbee" />
    </a> -->

  </div>

  <div class="audio hide">
    <audio data-id="thunderstrike" src="audio/road_sfx_thunderstrike.mp3" preload="auto" loop></audio>
    <audio data-id="footsteps" src="audio/stage_sfx_footsteps.mp3" preload="auto" loop></audio>
    <audio data-id="footsteps-fast" src="audio/stage_sfx_footsteps_fast.mp3" preload="auto" loop></audio>

    <audio data-id="footsteps-road" src="audio/road_sfx_footsteps.mp3" preload="auto" loop></audio>
    <audio data-id="footsteps-road-fast" src="audio/road_sfx_footsteps_fast.mp3" preload="auto" loop></audio>

    <audio data-id="crickets-bark" src="audio/stage_amb_nighttime_crickets.mp3" preload="auto" loop></audio>
    <audio data-id="curtain-opening" src="audio/stage_sfx_curtain_pull.mp3" preload="auto"></audio>
    <audio data-id="curtain-closing" src="audio/stage_sfx_curtain_pull.mp3" preload="auto"></audio>

    <audio data-id="door-in" src="audio/stage_sfx_door_enter.mp3" preload="auto"></audio>
    <audio data-id="door-out" src="audio/stage_sfx_door_enter.mp3" preload="auto"></audio>
    <audio data-id="door-down" src="audio/stage_sfx_door_enter.mp3" preload="auto"></audio>
    <audio data-id="door-open" src="audio/stage_sfx_door_open.mp3" preload="auto"></audio>

    <audio data-id="hot-day" src="audio/road_amb_1_outsidetown.mp3" preload="auto" loop></audio>
    <audio data-id="impressions" src="audio/road_dia_1.mp3" preload="auto"></audio>
    <audio data-id="rocks-falling" src="audio/road_sfx_rockfall_1.mp3" preload="auto"></audio>
    <audio data-id="rooster-crowing" src="audio/road_amb_2_intown.mp3" preload="auto"></audio>
  </div>

  <div class="debug hide">
    <div>DEBUG</div>
    <button class="reset">Reset</button>
    <div><label>Time:</label> <span id="debug-time">--:--</span></div>
    <div><label>Speed:</label> <span id="debug-speed">--:--</span></div>
    <div><label>Scene:</label> <span id="debug-scene"></span></div>
    <div><label>Scene Progress: <span id="debug-progress"></span></label>
  </div>

  <script src="js/vendor/jquery-1.11.3.min.js"></script>
  <script src="js/vendor/underscore-min.js"></script>
  <script src="js/vendor/hammer.min.js"></script>
  <script src="js/vendor/jquery.hammer.js"></script>
  <script src="js/vendor/easing.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/tween.js"></script>
  <script src="js/sequence.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
