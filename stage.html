<!doctype html>
<html class="no-js" lang="">

  <title>Bisbee Interactive</title>

  <link rel="stylesheet" href="css/app.css">

<body>

  <div id="stage" class="stage">

    <div id="sequence-town" data-name="town" data-order="1" class="sequence" start="0:00" end="1:20" controls="true" character="true">

      <div id="ground" class="ground prop scene" start="0" end="1">
        <img src="img/common/road-sprites@2x.jpg" id="ground-image" class="ground-image" />
      </div>

      <!-- Scene: Town -->

        <div class="audio" audio="town-desert" audio-start="0" audio-end="0.4" loop="true"></div>
        <div class="audio" audio="town-bisbee1" audio-start="0.38" audio-end="0.55" loop="true"></div>
        <div class="audio" audio="town-bisbee2" audio-start="0.53" loop="true"></div>

        <div id="rock-ants-video" class="video-container prop from-fade" start="0.24" end="0.52" pause-amount="0.4"><video data-id="ants" src="video/ants_1.mp4" preload="auto" autoplay loop></video></div>
        <div id="rock-scorpion-video" class="video-container prop from-fade" start="0.25" end="0.52" pause-amount="0.4"><video data-id="scorpion" src="video/scorpion_1.mp4" preload="auto" autoplay loop></video></div>

        </div>
        <img id="motorcycle-man" src="img/town/motorcycle-man@2x.png" start="0.54" end="0.91" animation-end="24" class="prop top from-right" />

        <img id="pit-barb-wire" src="img/scene-pit/barb-wire@2x.png" start="0.5" end="1" class="prop from-right" />
        <img id="pit-mileage-sign" src="img/scene-pit/mileage-sign@2x.png" start="0.2" end="0.4" audio="town-car" audio-start="0.2" animation-end="4.5" class="prop from-right" />

        <div id="pit-bg-dark" start="0.48" end="1" class="prop"></div>

        <div id="pit-bisbee-sign" start="0.4" end="1" animation-end="4.3" pause-amount="0.6" class="prop from-left">
          <img src="img/scene-pit/bisbee-sign@2x.png" />
          <video data-id="story-of-copper" src="video/story_of_copper.mp4" audio="story-of-copper" audio-start="0.42" preload="auto" loop="true"></video>
          <div class="toggle-class" toggle-name="film-on" toggle-start="0.4" toggle-end="1"></div>
        </div>

      </div>

    <div id="character" class="character">
      <div class="character-shadow">
        <img src="img/common/character-shadow.png" />
      </div>
      <div class="character-body">
        <img src="img/common/standing_still@2x.png" class="image-still" />
        <img src="img/common/boy-walking-sprites@2x.png" class="image-walking" />
      </div>
    </div>

    <div id="stage-controls" class="stage-controls">

      <div class="hotspot top"></div>
      <div class="hotspot bottom"></div>

    </div>

    <div class="modal hide">
      <div class="curtain left"></div>
      <div class="curtain right"></div>
      <div class="guide">
        <div class="guide-content">
          <p>Move your cursor to the top or bottom of the screen to move forward or backward in time.
          You can also use your <span class="key up">up</span> or <span class="key down">down</span> arrow keys
          (add <span class="key shift">shift</span> key to speed up.)</p>
          <button class="guide-confirm"></button>
        </div>
      </div>
    </div>

    <div id="start" class="start active loading">
      <div></div>
    </div>

  <div class="audio hide">

    <audio data-id="town-bisbee1" src="audio/town/AMB_SCN2_BIS1.mp3" preload="auto" loop></audio>
    <audio data-id="town-bisbee2" src="audio/town/AMB_SCN2_BIS2.mp3" preload="auto" loop></audio>
    <audio data-id="town-desert" src="audio/town/AMB_SCN2_DESERT.mp3" preload="auto" loop></audio>
    <audio data-id="town-pit" src="audio/town/AMB_SCN2_PIT.mp3" preload="auto" loop></audio>
    <audio data-id="town-car" src="audio/town/SFX_SCN2_CAR.mp3" preload="auto"></audio>
    <audio data-id="town-neon" src="audio/town/SFX_SCN2_NEON.mp3" preload="auto"></audio>
    <audio data-id="town-rocks" src="audio/town/SFX_SCN2_ROCKS.mp3" preload="auto"></audio>

  </div>

  <div class="debug hide">
    <div>DEBUG</div>
    <button class="reset">Reset</button>
    <div><label>Time:</label> <span id="debug-time">--:--</span></div>
    <div><label>Speed:</label> <span id="debug-speed">--:--</span></div>
    <div><label>Scene:</label> <span id="debug-scene">--</span></div>
